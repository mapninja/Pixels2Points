<!DOCTYPE html>
<html>

<head>
    <title>John Snow Cholera Web Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Turf.js for spatial analysis -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([51.513, -0.137], 17);

        // Base tile layer (CARTO Positron)
        const osm = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL'
        });

        // Custom Snow map tile layer
        const snowMapTiles = L.tileLayer('https://allmaps.xyz/images/45bbc7ea6e45e5c9/{z}/{x}/{y}.png', {
            attribution: 'John Snow map via Allmaps',
            opacity: 0.8
        });

        // Add one basemap by default
        osm.addTo(map);

        // Create empty layer groups
        const pumpLayer = L.layerGroup();
        const deathLayer = L.layerGroup();
        const voronoiLayer = L.layerGroup();
        const meanLayer = L.layerGroup();

        // Load pumps
        fetch('snow_map_pumps.geojson')
            .then(res => res.json())
            .then(pumpData => {
                const pumpGeo = L.geoJSON(pumpData, {
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng, {
                            radius: 10,
                            color: 'white',
                            fillColor: 'blue',
                            fillOpacity: 1,
                            weight: 2
                        }).bindPopup(`Pump: ${feature.properties.label}`);
                    }
                }).addTo(pumpLayer);

                // Create Voronoi diagram
                const voronoi = turf.voronoi(pumpData, {
                    bbox: [-0.144, 51.509, -0.13, 51.517]
                });

                L.geoJSON(voronoi, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillOpacity: 0.01
                    }
                }).addTo(voronoiLayer);
            });

        // Load deaths
        fetch('snow_map_deaths.geojson')
            .then(res => res.json())
            .then(deathData => {
                const deathsGeo = L.geoJSON(deathData, {
                    pointToLayer: (feature, latlng) => {
                        const deaths = feature.properties.Num_Cases || 1;
                        return L.circleMarker(latlng, {
                            radius: Math.sqrt(deaths) * 4,
                            fillColor: 'red',
                            color: 'darkred',
                            weight: 1,
                            fillOpacity: 0.7
                        }).bindPopup(`Deaths: ${deaths}`);
                    }
                }).addTo(deathLayer);

                // Weighted spatial mean
                const weighted = deathData.features.map(f => ({
                    ...f,
                    properties: {
                        ...f.properties,
                        weight: f.properties.deaths || 1
                    }
                }));

                const center = turf.centerMean(turf.featureCollection(weighted), {
                    weight: "weight"
                });

                L.geoJSON(center, {
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng, {
                            radius: 10,
                            color: 'black',
                            fillColor: 'yellow',
                            fillOpacity: 0.9
                        }).bindPopup("Weighted spatial mean of deaths");
                    }
                }).addTo(meanLayer);
            });

        // Add all overlay layers to the map
        pumpLayer.addTo(map);
        deathLayer.addTo(map);
        voronoiLayer.addTo(map);
        meanLayer.addTo(map);

        // Layer controls
        const baseMaps = {
            "Positron": osm,
            "Snow Map (Historical)": snowMapTiles
        };

        const overlayMaps = {
            "Water Pumps": pumpLayer,
            "Cholera Deaths": deathLayer,
            "Voronoi Diagram": voronoiLayer,
            "Weighted Mean Center": meanLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>

</html>
